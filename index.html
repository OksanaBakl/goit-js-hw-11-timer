<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Document</title>
	</head>

	<body>
		<div class="modal animate__animated">
			<h1 class="chat">Super chat</h1>
		</div>
		<header></header>
		<section>
			<div class="wrapper">
				<hgroup>
					<h1>Stopwatch</h1>
				</hgroup>
				<div id="timer-1">
					<div class="cd-box">
						<p class="numbers days" data-value="days">10</p>
						<br />
						<p class="strings timeRefDays">Days</p>
					</div>
					<div class="cd-box">
						<p class="numbers hours" data-value="hours">10</p>
						<br />
						<p class="strings timeRefHours">Hours</p>
					</div>
					<div class="cd-box">
						<p class="numbers minutes" data-value="mins">10</p>
						<br />
						<p class="strings timeRefMinutes">Minutes</p>
					</div>
					<div class="cd-box">
						<p class="numbers seconds" data-value="secs">10</p>
						<br />
						<p class="strings timeRefSeconds">Seconds</p>
					</div>
			</div>
		</section>
		<script src="./index.js"></script>
	</body>
</html>
